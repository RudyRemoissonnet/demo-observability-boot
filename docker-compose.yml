volumes:
    mavendata:
    javadata:

services:
    tempo:
        # https://github.com/grafana/tempo/blob/main/CHANGELOG.md
        image: grafana/tempo:1.5.0
        container_name: demo-obs-tempo
        command: [ "-config.file=/etc/tempo.yaml" ]
        volumes:
            - ./docker/tempo/tempo-local.yaml:/etc/tempo.yaml:ro
            - ./tempo-data:/tmp/tempo
        ports:
            - "14268"       # jaeger ingest
            - "9411:9411"   # zipkin

    loki:
        # https://github.com/grafana/loki/blob/main/CHANGELOG.md
        image: grafana/loki:2.7.1
        container_name: demo-obs-loki
        command: [ "-config.file=/etc/loki/local-config.yaml" ]
        ports:
            - "3100:3100"  # loki needs to be exposed so it receives logs
        environment:
            - JAEGER_AGENT_HOST=tempo
            - JAEGER_ENDPOINT=http://tempo:14268/api/traces # send traces to Tempo
            - JAEGER_SAMPLER_TYPE=const
            - JAEGER_SAMPLER_PARAM=1

    prometheus:
        # https://github.com/prometheus/prometheus/releases
        image: prom/prometheus:v2.41.0
        container_name: demo-obs-prometheus
        command:
            - --enable-feature=exemplar-storage
            - --config.file=/etc/prometheus/prometheus.yml
        volumes:
            - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
        ports:
            - "9090:9090"
    # Prometheus: http://localhost:9090/

    grafana:
        # https://github.com/grafana/grafana/blob/main/CHANGELOG.md
        image: grafana/grafana:9.3.1
        container_name: demo-obs-grafana
        volumes:
            - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
            - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
        environment:
            - GF_AUTH_ANONYMOUS_ENABLED=true
            - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
            - GF_AUTH_DISABLE_LOGIN_FORM=true
        ports:
            - "3000:3000"
    # Grafana: http://localhost:3000/

    ide:
        build: docker/ide
        container_name: demo-obs-ide
        volumes:
            - /tmp/.X11-unix:/tmp/.X11-unix
            - ${HOME}/.ssh:/home/developer/.ssh
            - ${HOME}/.gitconfig:/home/developer/.gitconfig
            - mavendata:/home/developer/.m2/repository
            - javadata:/home/developer/.java
            - ..:/home/developer/src/
            - /var/run/docker.sock:/var/run/docker.sock
        environment:
            - DISPLAY=$DISPLAY
            - LANG
            - LANGUAGE
            - TERM
            - MAVEN_REPO_USER
            - MAVEN_REPO_TOKEN
            - IPP_TOKEN
            - IPP_USER
        privileged: true
        tty: true